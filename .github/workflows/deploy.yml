name: Deploy Page
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install and Build
        # env:
        #   BASE_PATH: '/miraitechnologies.github.io'
        run: |
          npm ci
          npm run build
          touch build/.nojekyll
      - name: Generate Static Routes
        run: |
          node scripts/generate-routes.js
      # - name: Upload Artifacts
      #   uses: actions/upload-pages-artifact@v1
      #   with:
      #     # this should match the `pages` option in your adapter-static options
      #     path: 'build/'
      - name: Deploy with gh-pages
        run: |
          git remote set-url origin https://git:${PAT_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npm run deploy -- -u "github-actions-bot <support+actions@github.com>"
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN_AN }}
